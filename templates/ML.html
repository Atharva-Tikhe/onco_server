<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OncoOmics | ML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="../static/js/ML.js" defer></script>
  </head>
  <body class="m-5">
    <h3 class="text-center text-md font-montserrat my-5">
      Use Regression and/or Classification on your cancer data.
    </h3>

    <div id="container" class="mx-5">
      <div
        class="align-content-center border rounded p-3 m-auto"
        id="form-container"
      >
        <form
          id="form"
          action="/ML/run"
          method="POST"
          enctype="multipart/form-data"
          class="mb-3"
        >
          <label for="formFile" class="form-label fw-bold">Upload a CSV </label>
          <input class="form-control" type="file" id="formFile" name="file" />

          <label
            id="target-col-label"
            for="radio-container"
            class="form-label fw-bold my-3 invisible"
            >Choose Target Column</label
          >
          <div
            class="header-btn-group my-1"
            role="group"
            id="radio-container"
            aria-label="Basic radio toggle button group"
          ></div>

          <!-- ============================================================== -->

          <label
            id="ml-method-label"
            for="ml-method"
            class="form-label fw-bold my-3 invisible"
            >Choose Method</label
          >

          <div
            class="header-btn-group my-1 invisible"
            role="group"
            id="ml-method"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check m-3"
              name="radio-method"
              value="C"
              id="C-radio"
              autocomplete="off"
            />
            <label
              id="C-radio"
              class="btn btn-outline-primary mx-3"
              for="C-radio"
              >Classification</label
            >

            <input
              type="radio"
              class="btn-check m-3"
              name="radio-method"
              value="R"
              id="R-radio"
              autocomplete="off"
            />
            <label
              id="R-radio"
              class="btn btn-outline-primary mx-3"
              for="R-radio"
              >Regression</label
            >
          </div>

          <button
            form="form"
            id="submit-btn"
            type="submit"
            value="Submit"
            class="my-md-3 btn-dark p-2 border rounded invisible"
          >
            Submit
          </button>
        </form>
      </div>

      <div id="status" class="border rounded p-3 my-5 flex-column text-center">
        {{error}}
        <!-- <div class="d-flex justify-content-center">
          <div class=" spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
