<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docking</title>
    <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="../static/js/docking.js" defer></script>

    <link rel="stylesheet" href="../static/css/docking.css" />
  </head>
  <body>
    <h3 class="text-center m-5 border-bottom py-3">Protein - Ligand Docking</h3>
    <p id="error" style="color: red">{{error}}</p>
    <form
      id="file-form"
      action="/dockingFileUpload"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="formFile" class="form-label fw-bold mx-3"
        >Upload pdbqt of protein</label
      >
      <input
        class="form-control mx-3"
        type="file"
        id="proteinFile"
        name="proteinFile"
      />
      <label
        id="ligandFileLable"
        for="ligandFile"
        class="form-label fw-bold mx-3"
        >Upload pdbqt of ligand</label
      >
      <input
        class="form-control mx-3"
        type="file"
        id="ligandFile"
        name="ligandFile"
      />

      <input id="submit-btn" type="submit" value="Submit" />
    </form>
  </body>
</html>
